<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Belajar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#fffdf3]">
    <footer class="bg-white border-t py-12">
      <div class="max-w-7xl mx-auto px-4">
        <div class="text-2xl font-bold mb-4 text-center md:text-left"><span class="text-orange-500">video</span>belajar</div>

        <div class="flex flex-col gap-8 md:flex-row md:justify-between">
          <div class="md:w-1/4">
            <h3 class="font-bold mb-4 cursor-pointer flex items-center">
              Kategori
              <svg class="w-6 h-6 ml-2 md:hidden" fill="none" stroke="#3A3541" stroke-opacity="0.54" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.58984 16.59L13.1698 12L8.58984 7.41L9.99984 6L15.9998 12L9.99984 18L8.58984 16.59Z" />
              </svg>
            </h3>
            <div class="kategori-content md:block">
              <div class="ml-4">
                <p>gg</p>
                <p>wp</p>
              </div>
            </div>
          </div>

          <div class="md:w-1/4">
            <h3 class="font-bold mb-4 cursor-pointer flex items-center">
              Perusahaan
              <svg class="w-6 h-6 ml-2 md:hidden" fill="none" stroke="#3A3541" stroke-opacity="0.54" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.58984 16.59L13.1698 12L8.58984 7.41L9.99984 6L15.9998 12L9.99984 18L8.58984 16.59Z" />
              </svg>
            </h3>
            <div class="perusahaan-content md:block">
              <div class="ml-4">
                <p>ilham</p>
                <p>kurniawan</p>
              </div>
            </div>
          </div>

          <div class="md:w-1/4">
            <h3 class="font-bold mb-4 cursor-pointer flex items-center">
              Komunitas
              <svg class="w-6 h-6 ml-2 md:hidden" fill="none" stroke="#3A3541" stroke-opacity="0.54" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.58984 16.59L13.1698 12L8.58984 7.41L9.99984 6L15.9998 12L9.99984 18L8.58984 16.59Z" />
              </svg>
            </h3>
            <div class="komunitas-content md:block">
              <div class="ml-4">
                <p>bocil caper</p>
                <p>alomani</p>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-8 pt-8 border-t text-center">
          <p class="text-sm text-gray-600">Â©2023 Gerobak Sayur All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      const kategori = document.querySelector(".kategori-content");
      const perusahaan = document.querySelector(".perusahaan-content");
      const komunitas = document.querySelector(".komunitas-content");

      document.querySelectorAll("h3").forEach((item) => {
        item.addEventListener("click", () => {
          if (item.nextElementSibling === kategori) {
            kategori.classList.toggle("hidden");
          } else if (item.nextElementSibling === perusahaan) {
            perusahaan.classList.toggle("hidden");
          } else if (item.nextElementSibling === komunitas) {
            komunitas.classList.toggle("hidden");
          }
        });
      });
    </script>
  </body>
</html>
